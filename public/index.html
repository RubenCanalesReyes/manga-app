<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mangas Online</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <h1>Mangas Online</h1>
            <ul>
                <li><a href="#home">Inicio</a></li>
                <li><a href="#genres">Géneros</a></li>
                <li><a href="#contact">Contacto</a></li>
                <li><button id="add-manga-btn">Agregar Manga</button></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <aside class="sidebar">
            <h2>Categorías</h2>
            <ul>
                <li><a href="#">Acción</a></li>
                <li><a href="#">Aventura</a></li>
                <li><a href="#">Comedia</a></li>
                <li><a href="#">Drama</a></li>
                <li><a href="#">Fantasía</a></li>
                <li><a href="#">Romance</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <h2>Recién Agregados</h2>
            <div class="manga-list" id="manga-list">
                <!-- Los mangas se agregarán aquí dinámicamente -->
            </div>
        </main>
    </div>

    <!-- Ventana emergente para agregar un nuevo manga -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <h2>Agregar Nuevo Manga</h2>
            <input type="text" id="manga-title" placeholder="Título" required>
            <textarea id="manga-description" placeholder="Descripción" required></textarea>
            <button id="submit-manga">Agregar Manga</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Mangas Online. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
