<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home de Mangas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <h1>Manga Online</h1>
            <button id="themeToggleBtn">Cambiar a Oscuro</button>
            <button id="addMangaBtn">Agregar Manga</button>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <input type="text" id="filterInput" placeholder="Filtrar por nombre...">
        </aside>
        <main class="main-content">
            <h1>Mangas Disponibles</h1>
            <div id="mangaList" class="manga-list"></div>
        </main>
    </div>

    <footer>
        <p>© 2024 Manga App</p>
    </footer>

    <!-- Modal para agregar un nuevo manga -->
    <div id="addMangaModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Agregar Nuevo Manga</h2>
            <form id="mangaForm">
                <label for="title">Título:</label>
                <input type="text" id="title" required>
                <label for="description">Descripción:</label>
                <textarea id="description" required></textarea>
                <label for="cover">Portada:</label>
                <input type="file" id="cover" accept="image/*" required>
                <button type="submit">Agregar Manga</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
